{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../static/css/baseinsta.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/insta.png' %}"/>
</head>


<style>
nav {
  background-color: black;
}

</style>
<body>

  <nav>
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'latest' %}">Instagram</a>
      </div>

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="article">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->

      <div class="col-sm-6 col-md-6">
            {% if user.is_authenticated %}
            <ul>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account

                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="{%url 'latest'%}"></a>
                  </li>
                  <li>
                    <a href="{% url 'new-image' %}">New post</a>
                  </li>
                  <li>
                    <a href="/accounts/password/change">Change password</a>
                  </li>
                  <li>
                    <a href="/logout">Logout</a>
                  </li>

                </ul>
              </li>
            </ul>
            {% else %}
            <li>
              <a class="btn btn-default" href="/accounts/login">Login</a>
            </li>
        {% endif %}
      </div>
    </div>
  </nav>
</body>
</html>
